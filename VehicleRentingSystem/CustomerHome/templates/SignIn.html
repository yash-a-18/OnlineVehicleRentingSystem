    <h1 class="display-3" style="text-align: center;">Login</h1>
    <div class="container my-5 p-3 lead" id="signin" width="80">
        <form class="px-4 py-3">
            <div class="form-group">
                <label for="exampleDropdownFormEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" autocapitalize="off">
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormPassword1">Password</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <div class="dropdown-divider"></div>
        <div class="px-4">
            New around here? <a href="/register">Sign up</a>
        </div>
        <div class="px-4 mb-3">
            <a href="#">Forgot password?</a>
        </div>
    </div>
